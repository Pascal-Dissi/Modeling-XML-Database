<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #666;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff8c00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Recipe Box Company</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Menus</a></li>
            <li><a href="#">Ingredients</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Delivery People</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Menu List</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Menu 1</td>
                    <td>Description of Menu 1</td>
                    <td>2024-03-01</td>
                    <td>2024-03-31</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Menu 2</td>
                    <td>Description of Menu 2</td>
                    <td></td>
                    <td>2024-04-30</td>
                </tr>
                <!-- Add more rows for additional menus -->
            </tbody>
        </table>
    </div>
</body>

</html>
