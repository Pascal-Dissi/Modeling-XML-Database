<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe Box Company</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>

<body>
    <header>
        <h1>Recipe Box Company</h1>
    </header>
    
    <div id="includedContent"></div>

    <script>
        // Fetch the content of the HTML file
        fetch('nav.html')
            .then(response => response.text())
            .then(html => {
                // Inject the HTML content into the specified div
                document.getElementById('includedContent').innerHTML = html;
            })
            .catch(error => console.error('Error fetching HTML file:', error));
    </script>
    
    <div class="container">
        <h2>Menu List</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Menu 1</td>
                    <td>Description of Menu 1</td>
                    <td>2024-03-01</td>
                    <td>2024-03-31</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Menu 2</td>
                    <td>Description of Menu 2</td>
                    <td></td>
                    <td>2024-04-30</td>
                </tr>
                <!-- Add more rows for additional menus -->
            </tbody>
        </table>
    </div>
</body>

</html>
